<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funcCal() {
            document.getElementById("functionId").innerHTML = "Text has been changed Successfully."
        }
    </script>
</head>
<body>
    <section>
        <h1>This is a heading</h1>
        <p id="functionId">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae cumque voluptas soluta temporibus possimus, quasi veritatis? Nobis dicta sed quia.</p>
        <button type="button" onclick="funcCal()">Click me to see magic.</button>
    </section>
</body>
</html>
